<!DOCTYPE html>
<html lang="fr">
<head>
    <title>The Roonies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@2.2.1/dist/axentix.min.css"/>
    <link rel="stylesheet" href="/src/home/index.css"/>
    <link href="https://use.typekit.net/uvo3kzo.css" rel="stylesheet">

</head>
<body class="layout">
<header>

    <div class="navbar-fixed">
        <nav class="navbar shadow-1">
            <a href="#" target="_blank" class="navbar-logo">
                <img src="/src/img/logoRoonies.svg" id="logo" alt="logo The Roonies">
            </a>
            <div class="hover-text navbar-centered hide-xs">
                <a class="navbar-link" id="accueil" href="/">Accueil</a>
                <a class="navbar-link" id="nosroonies" href="#">Nos Roonies</a>
                <a class="navbar-link" id="propos" href="#">À Propos</a>
                <a class="navbar-link" id="contact" href="/contact">Contact</a>
            </div>
        </nav>
    </div>

</header>


<main>

    <div class="content">
        <div class="background">
            <img src="/src/img/bannière.svg" alt="background">
        </div>
        <h1 class="fusion">"Découvrez la fusion du<br> cookie et du macaron"</h1>


        <div class="roonie ml-auto mr-auto">
            <img src="/src/img/roonie-web-head.png" alt="roonie">
            <button class="btn shadow-1 primary rounded-4">DÉCOUVRIR</button>
        </div>

    </div>
    <h1 class="valeur">Nos valeurs</h1>

    <div class="grix xs3 valeur-content center">
        <img src="/src/img/faitmain.svg" alt="faitmain">
        <img src="/src/img/personnalisble.svg" alt="personnalisable">
        <img src="/src/img/qualite.svg" alt="qualite">
        <p class="p1 txt">Fait maison<br>artisanal</p>
        <p class="p2 txt">Personnalisable</p>
        <p class="p3 txt">Qualité</p>
    </div>
    <div class="grix xs12 team">
        <img class="col-xs1" src="/src/img/equiperoonies.png" alt="photo de l'équipe des roonies">
        <p class="col-xs10 txt p4 vself-center">L'équipe</p>
    </div>
    <div class="evenements">
        <p class="h2">Nos événements</p>
        <img id="bgeventimg" src="/src/img/bg-event.svg" alt="event background">
    </div>
    <div class="grix sm3 center  gutter-sm1">
        <div id="card1">coming soon ...</div>
        <div id="card2">St valentin 2023
            <div class="grix xs9">
                <div class="row-xs2 col-xs5 img-card2 img-lg">
                    <img src="/src/img/st-valentin1.png">
                </div>
                <div class="img-card2 img-nm col-xs4 pos-xs6">
                    <img src="/src/img/st-valentin2.png">
                </div>
                <div class="img-card2 img-nm col-xs4 pos-xs6">
                    <img src="/src/img/st-valentin3.png">
                </div>
            </div>
        </div>
        <div id="card3">Noël 2022</div>
        <div class="grix xs2">
            <div class="col-xs2"></div>
            <div class=""></div>
            <div class=""></div>
        </div>
    </div>
    <div class="Instagram">Instagram</div>
    <div class="container custom-container">
        <div class="caroulix" id="third-caroulix" data-ax="caroulix">
            <div class="caroulix-item">
                <div class="grix xl5 sm5 xs3 center">
                    <div class="card hoverable-1 rounded-3 my-4 mx-4 img-insta" id="publi1">
                        <img src="/src/img/Instagram/publi1.PNG" alt="publication instagram the roonies">

                    </div>
                    <div class="card hoverable-1 rounded-3 my-4 mx-4 img-insta" id="publi2">
                        <img class="img-instagram" src="/src/img/Instagram/publi2.PNG" alt="publication instagram the roonies">
                    </div>

                    <div class="card  hoverable-1 rounded-3 my-4 mx-4  img-insta" id="publi3">
                        <img class="img-instagram" src="/src/img/Instagram/publi3.JPG" alt="publication instagram the roonies">
                    </div>

                    <div class="card hoverable-1 rounded-3 my-4 mx-4 img-insta" id="publi4">
                        <img class="img-instagram" src="/src/img/Instagram/publi4.jpg" alt="publication instagram the roonies">

                    </div>
                    <div class="card hoverable-1 rounded-3 my-4 mx-4 img-insta" id="publi6">
                        <img class="img-instagram" src="/src/img/Instagram/publi6.JPG" alt="publication instagram the roonies">
                    </div>
                </div>
            </div>

            <div class="caroulix-item">
                <div class="grix xl5 sm5 xs3 center">
                    <div class="card  hoverable-1 rounded-3 my-4 mx-4  img-insta" id="publi7">
                        <img class="img-instagram" src="/src/img/Instagram/publi7.JPG" alt="publication instagram the roonies">
                    </div>
                    <div class="card  hoverable-1 rounded-3 my-4 mx-4  img-insta" id="publi8">
                        <img class="img-instagram" src="/src/img/Instagram/publi8.JPG" alt="publication instagram the roonies">

                    </div>


                    <div class="card hoverable-1 rounded-3 my-4 mx-4 img-insta" id="publi9">
                        <img class="img-instagram" src="/src/img/Instagram/publi9.JPG" alt="publication instagram the roonies">
                    </div>


                    <div class="card  hoverable-1 rounded-3 my-4 mx-4  img-insta" id="publi10">
                        <img class="img-instagram" src="/src/img/Instagram/publi10.JPG" alt="publication instagram the roonies">
                    </div>
                    <div class="card hoverable-1 rounded-3 my-4 mx-4  img-insta" id="publi11">
                        <img class="img-instagram" src="/src/img/Instagram/publi11.JPG"
                             alt="publication instagram the roonies">
                    </div>
                </div>
            </div>
            

        </div>

    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/axentix@2.2.1/dist/axentix.min.js"></script>
</body>
</html>
