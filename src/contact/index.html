<!DOCTYPE html>
<html lang="fr">
<head>
    <title>The Roonies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@2.2.1/dist/axentix.min.css"/>
    <link rel="stylesheet" href="/src/contact/index.css"/>
    <link href="https://use.typekit.net/uvo3kzo.css" rel="stylesheet">

</head>
<body class="layout">
<header>

    <div class="navbar-fixed">
        <nav class="navbar shadow-1">
            <a href="#" target="_blank" class="navbar-logo">
                <img src="/src/img/logoRoonies.svg" id="logo" alt="logo The Roonies">
            </a>
            <div class="hover-text navbar-centered hide-xs">
                <a class="navbar-link" id="accueil" href="/">Accueil</a>
                <a class="navbar-link" id="nosroonies" href="/roonies">Nos Roonies</a>
                <a class="navbar-link" id="propos" href="/about">À Propos</a>
                <a class="navbar-link" id="contact" href="/contact">Contact</a>
            </div>
        </nav>
    </div>
</header>

<div class="grix xs1 sm2">

    <div>
        <div><img src="src/img/contactez-nous.svg" id="font1">
            <h1 class="contactez-nous">Contactez nous !</h1>
        </div>
        <form>
            <div class="form-field">
                <label class="name" for="nom">Nom</label>
                <input type="text" id="nom" class="form-control rounded-1" placeholder="Jane Smith"/>
            </div>
            <div class="form-field">
                <label class="mail" for="email">Email</label>
                <input type="text" id="email" class="form-control rounded-1" placeholder="jane.smith@exemple.com"/>
            </div>
            <div class="form-field">
                <label class="mess" for="message">Message</label>
                <textarea id="message" class="form-control" rows="5" placeholder="Entrez votre message"></textarea>
            </div>
        </form>
        <div class="button-container">
            <button class="btn shadow-1 primary rounded-4">Envoyer</button>
        </div>
    </div>

    <div id="background-image">
        <div>
            <img src="src/img/information.svg" id="font2">
            <h1 class="information">Information</h1>
        </div>
        <div class="icon">
            <div class="icon-container">
                <img class="fav-icon" src="src/img/Icon%20zocial-email.svg" alt="Icon d'email">
                <span class="icon-text"><a href="mailto:theroonies31@gmail.com"> theroonies31@gmail.com </a></span>
            </div>
            <div class="icon-container">
                <img class="fav-icon" src="src/img/Icon%20awesome-instagram.svg" alt="Icon d'instagram">
                <span class="icon-text"><a href="https://www.tiktok.com/@theroonies.toulouse">@theroonies.toulouse</a></span>
            </div>
            <div class="icon-container">
                <img class="fav-icon" src="src/img/Icon%20simple-tiktok.svg" alt="Icon tiktok">
                <span class="icon-text"><a href="https://www.instagram.com/theroonies.toulouse/">@theroonies.toulouse<a></span>
            </div>
        </div>
    </div>
</div>
</body>
<footer class="footer primary">
    <div class="footer-link"> Conditions légales</div>
    <div class="footer-link">Contact</div>
    <div class="footer-link">A propos</div>
</footer>
</html>
